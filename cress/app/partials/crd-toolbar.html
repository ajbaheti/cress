<div>
    <md-toolbar class="md-primary sticky-header" layout="row" md-whiteframe="2">
        <md-icon class="material-icons" ng-click="goToHome()"
                 style="margin-left:8px;cursor:pointer;outline:none;">home</md-icon>
        <div style="text-align:center;padding:16px;">ROCHESTER INSTITUTE OF TECHNOLOGY</div>
        <div flex></div>
        <md-menu ng-if="showMenu" style="padding: 16px;outline:none;cursor:pointer;">
            <md-icon aria-label="Open menu" class="md-raised md-primary" ng-click="openMenu($mdMenu, $event)">person
            </md-icon>
            <md-menu-content width="4">
                <md-menu-item>
                    <md-button ng-click="changePassword()">Change Password</md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-click="logOut()">Log Out</md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </md-toolbar>

    <div class="sticky-tabs" ng-if="showTabs">
        <md-nav-bar md-no-ink-bar="disableInkBar" md-selected-nav-item="currentNavItem"
                    nav-bar-aria-label="navigation links">
            <md-nav-item md-nav-click="goTo('patients')" name="patients">Patients</md-nav-item>
            <md-nav-item md-nav-click="goTo('isolates')" name="isolates">Isolates</md-nav-item>
            <md-nav-item md-nav-click="goTo('tests')" name="tests">Tests</md-nav-item>
            <!--<md-nav-item md-nav-click="goTo('reports')" name="reports">Reports</md-nav-item>-->
            <md-nav-item md-nav-click="goTo('query')" name="query">Query</md-nav-item>
            <md-nav-item ng-if="isAdmin" md-nav-click="goTo('admin')" name="admin">Admin</md-nav-item>
        </md-nav-bar>
    </div>
</div>
