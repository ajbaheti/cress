<div>
    <md-toolbar class="md-primary" layout="row" md-whiteframe="2">
        <md-icon class="material-icons" ng-click="goToHome()"
                 style="margin-left:8px;cursor:pointer;outline:none;">home</md-icon>
        <div style="text-align:center;padding:16px;">ROCHESTER INSTITUTE OF TECHNOLOGY</div>
        <div flex></div>
        <md-menu ng-if="showMenu" style="padding: 16px;outline:none;cursor:pointer;">
            <md-icon aria-label="Open menu" class="md-raised md-primary" ng-click="openMenu($mdMenu, $event)">menu
            </md-icon>
            <md-menu-content width="4">
                <md-menu-item>
                    <md-button ng-click="changePassword()">Change Password</md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-click="logOut()">Log Out</md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </md-toolbar>

    <md-content>
        <md-nav-bar md-no-ink-bar="disableInkBar" md-selected-nav-item="currentNavItem"
                    nav-bar-aria-label="navigation links">
            <md-nav-item md-nav-click="goTo('patients')" name="patients">
                Patients
            </md-nav-item>
            <md-nav-item md-nav-click="goTo('isolates')" name="isolates">
                Isolates
            </md-nav-item>
            <md-nav-item md-nav-click="goTo('tests')" name="tests">
                Tests
            </md-nav-item>
            <md-nav-item md-nav-click="goTo('reports')" name="reports">
                Reports
            </md-nav-item>
            <md-nav-item ng-if="isAdmin" md-nav-click="goTo('reports')" name="reports">
                Admin
            </md-nav-item>
        </md-nav-bar>
    </md-content>

    <md-content class="md-padding">
        <div layout="column" style="padding:8px;margin-top: 0">
            <div ng-repeat="labels in infoValArray">
                <md-input-container ng-if="obj.showTextField">
                    <label>{{labels.label}}</label>
                    <input type="text" />
                </md-input-container>
                <md-input-container ng-if="obj.showDateField">
                    <label>{{labels.label}}</label>
                    <input type="text" />
                </md-input-container>
                <md-input-container ng-if="obj.showTextField">
                    <label>{{labels.label}}</label>
                    <input type="text" />
                </md-input-container>
            </div>
        </div>
    </md-content>

</div>
