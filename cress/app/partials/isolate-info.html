<div>
    <crd-toolbar current-nav-item="isolates" show-tabs="true"></crd-toolbar>

    <md-content layout-margin class="md-padding" layout="column" md-whiteframe="2dp">

        <md-toolbar md-colors="{'color':'grey-700'}" style="background-color: transparent">
            <div class="md-toolbar-tools">
                <div layout="column" flex>
                    <h2>Isolate Information</h2>
                    <div class="md-caption" style="padding-bottom: 0;">
                        View/edit information</div>
                </div>
            </div>
        </md-toolbar>

        <div layout="column" ng-if="false && (showAddButton || showAddIsolate)">
            <div layout="row" layout-margin>
                <md-button ng-if="showAddButton" class="md-primary md-raised" ng-click="addIsolateClick()">
                    Add New Isolate</md-button>
                <div flex></div>
            </div>
            <div layout="row" ng-if="showAddIsolate" layout-margin>
                <md-table-container>
                    <table md-table>
                        <tbody md-body>
                            <tr md-row>
                                <td md-cell ng-repeat="columnName in isolateColumnMetadata">
                                    <input ng-if="columnName.DataType === 'single' || columnName.DataType === 'text'"
                                           ng-model="newRow[columnName.LabelText]"
                                           placeholder="{{columnName.DisplayName}}" style="outline:none;"/>
                                    <md-select ng-if="columnName.DataType === 'multiple'" ng-model="newRow[columnName.LabelText]"
                                               aria-laebl="isolate select" placeholder="{{columnName.DisplayName}}">
                                        <md-option ng-repeat="a in isolateDropDownObjects[columnName.LabelText]" ng-value="a.Value">
                                            {{a.Value}}</md-option>
                                    </md-select>
                                </td>
                                <td md-cell>
                                    <input ng-disabled="true" placeholder="Test Id" style="outline:none;" />
                                </td>
                                <td md-cell>
                                    <md-icon class="material-icons" ng-click="saveNewRow()"
                                             style="outline:none;cursor:pointer;margin:0;width:50px;text-align:center;">
                                        save</md-icon>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </md-table-container>
            </div>
        </div>

        <md-table-container>
            <table md-table>
                <thead md-head>
                    <tr md-row>
                        <th md-column ng-repeat="column in isolateColumnMetadata">{{column.DisplayName}}</th>
                        <th md-column>Test Id</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row ng-repeat="isolate in isolates" ng-if="isolates.length > 0">
                        <td md-cell ng-repeat="columnName in isolateColumnMetadata">
                            <label ng-if="columnName.DataType === 'text'">{{isolate[columnName.LabelText]}}</label>
                            <input ng-if="columnName.DataType === 'single'" ng-model="isolate[columnName.LabelText]"
                                   ng-change="changeInIsolateRow(isolate)" style="outline:none;"/>
                            <md-select ng-if="columnName.DataType === 'multiple'" ng-model="isolate[columnName.LabelText]"
                                       aria-laebl="isolate unit select" ng-change="changeInIsolateRow(isolate)"
                                       placeholder="Select value">
                                <md-option ng-repeat="a in isolateDropDownObjects[columnName.LabelText]" ng-value="a.Value">
                                    {{a.Value}}</md-option>
                            </md-select>
                        </td>
                        <td md-cell style="color:blue;cursor:pointer;outline:none;" ng-click="goToTestInfo(isolate.TestId)">
                            {{isolate.TestId}}</td>
                        <td md-cell>
                            <div layout="row" style="width:100px;text-align:right;">
                                <md-icon class="material-icons" ng-click="saveIsolate(isolate)" ng-show="isolate.showSave"
                                         style="outline:none;cursor:pointer;margin:0;width:50px;text-align:center;">
                                    save</md-icon>
                                <md-icon class="material-icons" style="outline:none;cursor:pointer;margin:0;width:50px;text-align:center;"
                                     ng-click="deleteIsolate(isolate)">
                                delete</md-icon> <!-- ng-show="isolate.editable === 'true'" -->
                            </div>
                        </td>
                    </tr>
                    <tr md-row ng-if="isolates.length <= 0">
                        <td colspan="countForColspan" style="padding-left: 24px;">No Isolates Found</td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>

    </md-content>

</div>
